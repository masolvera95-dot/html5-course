<!-- HTML5 Course Version 1-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 5 Course</title>
  </head>
  <body>
    <h1>HTML5 Course: Listas</h1>
    <p>Se estudian las listas (ordenadas y desordenadas)</p>
    <h2>Listas Ordenadas</h2>
    <p>Se presemtan las listas ordenadas</p>
    <ol>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ol>
    <h2>Listas Desordenadas</h2>
    <ul>
      <li>Elemento desordenado</li>
      <li>Elemento desordenado</li>
      <li>Elemento desordenado</li>
    </ul>
  </body>
</html>
